#Critérios de análise

--
Os `verbos` precedidos de um `sustantivo` com *colocação* mais frequente (chi-quadrado)

```r
sub_verb &lt;- keywords_phrases(x = MyNews$upos, 
                             term = tolower(MyNews$token),
                             pattern = "NOUN+VERB", 
                             is_regex = TRUE, detailed = FALSE)
sub_verb&lt;- sub_verb %&gt;%
  mutate(freq_pct = freq / sum(freq)) %&gt;% 
  arrange(desc(freq_pct))
sub_verb$freq_pct&lt;- sub_verb$freq_pct*100
```

--
Os `verbos` precedidos de um `sustantivo` e um `advérbio` com *colocação* mais frequente (chi-quadrado)


```r
sub.adv.verb &lt;- keywords_phrases(x = MyNews$upos,
                                 term = tolower(MyNews$token),
                                 pattern = "NOUN+ADV+VERB", 
                                 is_regex = TRUE, detailed = FALSE)
sub.adv.verb&lt;- sub.adv.verb %&gt;%
  mutate(freq_pct = freq / sum(freq)) %&gt;% 
  arrange(desc(freq_pct))
sub.adv.verb$freq_pct&lt;- sub.adv.verb$freq_pct*100
```

???
- No primeiro grupo, trouxemos todos os substantivos seguidos e um verbo
- No segundo, substantivos seguidos de um verbo com um advérbio intercalado
Neste trabalho parcial, nos ateremos a primeira

## Uma questão de estrutura

- `A gente` não é necessário para realização gramatical do sujeito
  - Desinência de `número e pessoa`
    - Não é um `sujeito dummy` propriamente dito

--

## Uma questão de escolha

- O jornalista `escolhe` marcar o sujeito em um processo `existêncial`
- Questão `discursiva`
  - Há `ênfase` ou `marcação` na produção oral no momento de produção
  - Todos os usos de 'A gente' se referem a construção `inclusiva`


???
- Isso porque diferentemente do inglês (que não é pro-drop) e traz muitos sujeitos dummy, nosso pronome não é necessário para a indicação da pessoa, que poderia ser inferida apenas pelo verbo. 
- Uma questão importante é que o sujeito nesse contexto poderia ter sido omitido também na questão oral
  - Parece haver uma importante questão de escolha aqui, que recai sobre a ênfase prosódica do falante no momento da fala
    - Ou seja, temos uma escolha multimodal, na qual o modo (prosódia) que busca ênfase interage com o modo (fala) e tem um impacto na gramática das escolhas esse sujeito.
